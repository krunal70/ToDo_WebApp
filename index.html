<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">

	<script src="app.js"></script>

	<title>To-Do List</title>
</head>

<body class="bg-light">
	<header class="bg-primary text-white p-5">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<font face="Comic sans MS"
						size="11" color="white">
						<strong>To-Do List</strong>
					</font>
					
				</div>
			</div>
		</div>
	</header>

	<div class="container mt-3 text-success">
		<h2>Add Items</h2>

		<label id="lblsuccess" class="text-success"
				style="display: none;">
		</label>
		
		<form id="addForm">
			<div class="row">

				<div class="col-lg-7 col-md-7 col-sm-7">
					<input type="text" onkeyup=
						"toggleButton(this, 'submit')"
						class="form-control" id="item">
				</div>

				<div class="col-lg-5 col-md-5 col-sm-5">
				<input type="submit" class="btn btn-outline-light bg-dark"
						id="submit" value="Submit">
				</div>
			</div>
		</form>

		<h3 class="mt-4 text-success">Tasks</h3>

		<form id="addForm">
			<ul class="list-group" id="items"></ul>
		</form>
	</div>
</body>

</html>
